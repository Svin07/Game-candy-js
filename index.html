<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Спіймай цукерку</title>
  </head>
  <body>
    <div class="screen">
      <h2>Гра "Спіймай цукерку"</h2>
      <button class="btn" id="start-btn">Почати гру</button>
    </div>
    <div class="screen">
      <h2>Вибери улюблений смаколик</h2>
      <ul class="sweets-list">
        <li>
          <button class="choose-sweet-btn">
            <p>Пончик</p>
            <img src="./assets/donut.png" alt="Пончик" />
          </button>
        </li>
        <li>
          <button class="choose-sweet-btn">
            <p>Тістечко</p>
            <img src="./assets/cake-slice.png" alt="Тістечко" />
          </button>
        </li>
        <li>
          <button class="choose-sweet-btn">
            <p>Кекс</p>
            <img src="./assets/cupcake.png" alt="Кекс" />
          </button>
        </li>
        <li>
          <button class="choose-sweet-btn">
            <p>Цукерка</p>
            <img src="./assets//candy.png" alt="Цукерка" />
          </button>
        </li>
      </ul>
    </div>
    <div class="screen visible game-container" id="game-container">
      <h3 class="time" id="time">Час:0</h3>
      <h3 class="score" id="score">Рахунок:0</h3>
    </div>

    <audio id="bite" src="./assets//bite.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
